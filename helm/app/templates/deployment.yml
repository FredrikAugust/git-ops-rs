apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}"
  namespace: default
  labels:
    app: "{{ .Chart.Name }}"
spec:
  selector:
    matchLabels:
      app: "{{ .Chart.Name }}"
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}"
    spec:
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.image }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: "{{ .Chart.Name }}"
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: "{{ .Chart.Name }}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default

spec:
  defaultBackend:
    service:
      name: "{{ .Char.Name }}"
      port:
        number: 80
