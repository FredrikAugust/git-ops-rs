apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: default
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: {{ .Chart.Name }}-service
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: {{ .Chart.Name }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  namespace: default
  name: app-ingress-route
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`20.166.201.127`) && PathPrefix("/rs")
      kind: Rule
      middlewares:
        - name: rs-stripprefix
      services:
        - name: {{ .Chart.Name }}-service
          kind: Service
          namespace: default
          port: 80
          scheme: http
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  namespace: default
  name: rs-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /rs